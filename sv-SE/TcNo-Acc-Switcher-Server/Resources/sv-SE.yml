Prompt_ForgetSteam: >
  <h3 style='color:red'>Du är på väg att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>- Steam kommer inte längre att ha kontot listat i Storbildsläge och kommer inte att komma ihåg lösenordet.<br/> - TcNo Account Switcher kommer inte längre att visa kontot, tills det har loggats in igen via Steam.</p> <p>Ditt konto förblir orört. Det är bara glömt på denna dator.</p> <h4>Vad händer om något går fel?</h4> <p>Få inte panik, du kan få tillbaka glömda konton via säkerhetskopior i inställningsskärmen.<br/> Du kan också ta bort tidigare säkerhetskopior därifrån när du är säker på att allt fungerar som förväntat.</p> <h4>Förstår du?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Du är på väg att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>TcNo Account Switcher kommer inte längre att visa kontot.<br/> tills den har loggats in igen genom {platform}och lagts till i listan.</p> <p>Ditt konto förblir orört. Det glöms bara bort på denna dator.</p> <h4>Förstår du?</h4>
