Prompt_RestartAsAdmin: "<h3><bold>תוכנית זו תופעל מחדש כמנהל</bold></h3><p>\"כן\" ב- UAC כאשר תתבקש למנהל.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>אתה עומד לשכוח חשבון!</h3> <h4>מה זה אומר?</h4> <p>- Steam כבר לא יופיע החשבון במצב Big Picture ולא יזכור את הסיסמה.<br/> - TcNo Account Switcher גם לא יציג עוד את החשבון עד שייכנס שוב דרך Steam.</p> <p>חשבונך יישאר ללא פגע. זה פשוט נשכח במחשב הזה.</p> <h4>מה אם משהו ישתבש?</h4> <p>אל תיבהל, אתה יכול להחזיר חשבונות שנשכחו באמצעות גיבויים במסך ההגדרות.<br/> תוכל גם להסיר משם גיבויים קודמים כאשר אתה בטוח שהכל עובד כמצופה.</p> <h4>אתה מבין?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>אתה עומד לשכוח חשבון!</h3> <h4>מה זה אומר?</h4> <p>TcNo Account Switcher לא יציג עוד את החשבון,<br/> עד שייכנס שוב עד {platform}ויתווסף לרשימה.</p> <p>חשבונך יישאר ללא פגע. זה פשוט נשכח במחשב הזה.</p> <h4>אתה מבין?</h4>
