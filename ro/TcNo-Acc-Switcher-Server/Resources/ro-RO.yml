Prompt_RestartAsAdmin: <h3><bold>This program will restart as Admin</bold></h3><p>Hit "Yes" in UAC when prompted for admin.</p>
Prompt_ForgetSteam: >
  <h3 style='color:red'>Sunteți pe cale să uitați un cont!</h3> <h4>Ce înseamnă acest lucru?</h4> <p>- Steam nu va mai avea contul listat în Marele Mod Picture și nu își va aminti parola.<br/> - TcNo Account Switcher nu va mai afișa contul, până când va fi conectat din nou prin Steam.</p> <p>Contul dvs. va rămâne neatins. Este doar uitat de acest computer.</p> <h4>Ce se întâmplă dacă ceva nu merge bine?</h4> <p>Nu te panica, poți aduce înapoi conturile uitate prin intermediul backup-urilor din ecranul Setări.<br/> De asemenea, puteți elimina copiile de rezervă anterioare de acolo când sunteți sigur că totul funcționează conform așteptărilor.</p> <h4>Înțelegeți?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Sunteți pe cale să uitați un cont!</h3> <h4>Ce înseamnă acest lucru?</h4> <p>TcNo Account Switcher nu va mai arăta contul,<br/> până când se conectează din nou prin {platform}și a fost adăugat în listă.</p> <p>Contul dvs. va rămâne neatins. Acesta este doar uitat de acest calculator.</p> <h4>Înțelegeți?</h4>
