Prompt_ForgetSteam: >
  <h3 style='color:red'>Olet aikeissa unohtaa tilin!</h3> <h4>Mitä tämä tarkoittaa?</h4> <p>- Steam ei enää ole Big Picture -tilassa listattua tiliä eikä muista salasanaa.<br/> - TcNo Tilin vaihtaja ei enää näytä tiliä, ennen kuin se on jälleen allekirjoitettu Steamin kautta.</p> <p>Tilisi pysyy koskemattomana. Se on vain unohdettu tällä tietokoneella.</p> <h4>Mitä jos jokin menee pieleen?</h4> <p>Älä paniikki, voit tuoda takaisin unohdettuja tilejä varmuuskopioiden kautta Asetukset-näytössä.<br/> Voit myös poistaa aiemmat varmuuskopiot sieltä, kun olet varma, että kaikki toimii odotetulla tavalla.</p> <h4>Ymmärrätkö sen?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Olet aikeissa unohtaa tilin!</h3> <h4>Mitä tämä tarkoittaa?</h4> <p>TcEi Tilin vaihtaja ei myöskään enää näytä tiliä,<br/> kunnes se on kirjautunut uudelleen {platform}kautta ja lisätty luetteloon.</p> <p>Tilisi pysyy koskemattomana. Se on juuri unohdettu tällä tietokoneella.</p> <h4>Ymmärrätkö sen?</h4>
