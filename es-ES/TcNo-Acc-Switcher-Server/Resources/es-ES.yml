Prompt_RestartAsAdmin: "<h3><bold>Este programa se reiniciará como Administrador</bold></h3><p>Presiona \"Sí\" en UAC cuando se solicite un administrador.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>¡Estás a punto de olvidar una cuenta!</h3> <h4>¿Qué significa esto?</h4> <p>- Steam ya no tendrá la cuenta listada en el modo Big Picture y no recordará la contraseña.<br/> - TcNo Account Switcher también dejará de mostrar la cuenta, hasta que haya iniciado sesión de nuevo a través de Steam.</p> <p>Tu cuenta permanecerá intacta. Sólo se olvida en este ordenador.</p> <h4>¿Y si algo sale mal?</h4> <p>No te asustes, puedes traer cuentas olvidadas a través de copias de seguridad en la pantalla de Configuración.<br/> También puedes eliminar copias de seguridad anteriores de allí cuando estés seguro de que todo está funcionando como se esperaba.</p> <h4>¿Entendiste?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>¡Estás a punto de olvidar una cuenta!</h3> <h4>¿Qué significa esto?</h4> <p>TcNo Account Switch también dejará de mostrar la cuenta.<br/> hasta que haya iniciado sesión de nuevo a través de {platform}, y añadido a la lista.</p> <p>Tu cuenta permanecerá intacta. Acaba de ser olvidada en este ordenador.</p> <h4>¿Entienes?</h4>
