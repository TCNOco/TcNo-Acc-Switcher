Prompt_ForgetSteam: >
  <h3 style='color:red'>Je staat op het punt een account te vergeten!</h3> <h4>Wat betekent dit?</h4> <p>- Steam heeft het account niet langer in de Big Picture modus staan en onthoudt wachtwoord niet.<br/> - TcNo Account Switcher zal ook de account niet meer tonen, totdat het opnieuw is aangemeld via Steam.</p> <p>Je account blijft onaangeroerd. Het is gewoon vergeten op deze computer.</p> <h4>Wat als er iets misgaat?</h4> <p>Niet paniek, u kunt vergeten accounts meenemen via back-ups in het instellingenscherm.<br/> U kunt de vorige back-ups daar ook verwijderen als u zeker weet dat alles werkt zoals verwacht.</p> <h4>Begrijp je?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Je staat op het punt een account te vergeten!</h3> <h4>Wat betekent dit?</h4> <p>TcNo Account Switcher zal ook niet langer het account weergeven.<br/> totdat het opnieuw is aangemeld via {platform}, en aan de lijst is toegevoegd.</p> <p>Je account blijft onaangeroerd. Je bent vergeten op deze computer.</p> <h4>Begrijp je dat?</h4>
