Prompt_ForgetSteam: >
  <h3 style='color:red'>Stai per dimenticare un profilo!</h3> <h4>Che significa?</h4> <p>- Steam non avrà più il profilo elencato in Modalità Big Picture e non Ricorderà la Password.<br/> - Il Selettore di Profili di TcNo inoltre non mostrerà più il profilo, finché acceduto nuovamente tramite Steam.</p> <p>Il tuo profilo rimarrà intatto. Semplicemente, è dimenticato su questo computer.</p> <h4>E se qualcosa va storto?</h4> <p>Niente panico, puoi recuperare i profili dimenticati tramite i backup nella schermata Impostazioni.<br/> Puoi anche rimuovere i backup precedenti da lì quando sei sicuro che tutto stia funzionando come previsto.</p> <h4>Capito?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Stai per dimenticare un profilo!</h3> <h4>Che significa?</h4> <p>Il Selettore di Profili di TcNo inoltre non mostrerà più il profilo,<br/> finché acceduto nuovamente tramite {platform} e aggiunto all'elenco.</p> <p>Il tuo profilo rimarrà intatto. Semplicemente, è dimenticato su questo computer.</p> <h4>Capito?</h4>
