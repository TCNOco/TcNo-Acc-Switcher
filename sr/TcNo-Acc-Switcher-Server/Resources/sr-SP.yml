Prompt_ForgetSteam: >
  <h3 style='color:red'>Заборавили сте налог!</h3> <h4>Шта ово значи?</h4> <p>- Стеам више неће имати налог наведен у режиму велике слике и неће памтити лозинку.<br/> - ТцНо Свитцхер налога такође више неће приказивати рачун док се поново не пријави преко Стеам-а.</p> <p>Ваш рачун ће остати нетакнут. На овом рачунару је то заборављено.</p> <h4>Шта ако нешто пође по злу?</h4> <p>Не паничите, заборављене налоге можете да вратите путем резервних копија на екрану подешавања.<br/> Такође одатле можете уклонити претходне резервне копије када сте сигурни да све функционише како се очекивало.</p> <h4>Да ли разумете?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Заборавили сте налог!</h3> <h4>Шта ово значи?</h4> <p>ТцНо Свитцхер налога такође више неће приказивати рачун,<br/> док се поново {platform}и не дода на листу.</p> <p>Ваш рачун ће остати нетакнут. На овом рачунару је то заборављено.</p> <h4>Да ли разумете?</h4>
