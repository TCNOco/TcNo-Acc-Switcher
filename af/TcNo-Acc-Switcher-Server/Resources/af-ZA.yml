Prompt_RestartAsAdmin: "<h3><bold>Hierdie program sal weer begin as Admin</bold></h3><p>Druk \"Ja\" in UAC wanneer u gevra word vir admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>U is op die punt om 'n rekening te vergeet!</h3> <h4>Wat beteken dit?</h4> <p>- Steam sal nie meer die rekening in die Big Picture Mode hê nie en sal nie wagwoord onthou nie.<br/> - TcNo Account Switcher sal ook nie meer die rekening wys nie totdat dit weer deur Steam aangemeld is.</p> <p>U rekening sal onaangeraak bly. Dit word net op hierdie rekenaar vergeet.</p> <h4>Wat as iets verkeerd loop?</h4> <p>Moenie paniekerig raak nie; u kan vergete rekeninge via rugsteun in die Instellings-skerm terugbring.<br/> U kan ook vorige rugsteune van daar verwyder as u seker is dat alles werk soos verwag.</p> <h4>Verstaan jy?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>U is op die punt om 'n rekening te vergeet!</h3> <h4>Wat beteken dit?</h4> <p>TcNo Account Switcher sal ook nie meer die rekening wys nie,<br/> totdat dit weer tot {platform}aangemeld is en by die lys gevoeg is.</p> <p>U rekening sal onaangeraak bly. Dit word net op hierdie rekenaar vergeet.</p> <h4>Verstaan jy?</h4>
