Prompt_RestartAsAdmin: "<h3><bold>Эта программа будет перезапущена как Администратор</bold></h3><p>Запустить \"Да\" в UAC при появлении запроса на админ.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p>- Steam больше не будет иметь учетную запись в режиме большого изображения и не будет запоминать пароль.<br/> - Переключение учетных записей TcNo также больше не будет показывать аккаунт, пока он не снова не войдет через Steam.</p> <p>Ваш аккаунт останется нетронутым. Он просто забыт на этом компьютере.</p> <h4>Что если что-то пойдёт неправильно?</h4> <p>Не падите, вы можете вернуть забытые аккаунты через резервные копии в Настройках.<br/> Вы также можете удалить предыдущие резервные копии там, когда вы уверены, что все работает как ожидалось.</p> <h4>Ты понимаешь?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p>Смена аккаунта TcNo больше не будет показывать учетную запись,<br/> до тех пор, пока он не будет подписан снова через {platform}, и добавлен в список.</p> <p>Ваш аккаунт останется нетронутым. Он просто забыт на этом компьютере.</p> <h4>Вы понимаете?</h4>
