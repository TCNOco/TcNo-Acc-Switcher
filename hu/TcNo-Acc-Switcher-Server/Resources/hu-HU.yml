Prompt_ForgetSteam: >
  <h3 style='color:red'>Ön egy fiók elfelejtésére készül!</h3> <h4>Mit jelent ez?</h4> <p>- A Steam többé nem rendelkezik Big Picture módban felsorolt fiókkal, és nem emlékszik a jelszóra.<br/> - A TcNo Account Switcher szintén nem mutatja a fiókot, amíg a Steam-en keresztül nem jelentkezik be újra.</p> <p>Fiókod érintetlen marad. Csak elfelejtette ezt a számítógépet.</p> <h4>Mi van, ha valami elromlik?</h4> <p>Ne essen pánikba, az elfelejtett fiókokat a Beállítások képernyőn lévő biztonsági másolatok segítségével hozhatja vissza.<br/> A korábbi biztonsági mentéseket onnan is eltávolíthatja, ha biztos benne, hogy minden a várt módon működik.</p> <h4>Érted?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Ön egy fiók elfelejtésére készül!</h3> <h4>Mit jelent ez?</h4> <p>TcNo Account Switcher szintén nem jeleníti meg a fiókot (<br/> {platform}ig újra be nem jelentkezik és fel nem kerül a listára.</p> <p>Fiókja érintetlen marad. Csak elfelejtette ezt a számítógépet.</p> <h4>Érted?</h4>
