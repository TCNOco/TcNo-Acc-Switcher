Prompt_ForgetSteam: >
  <h3 style='color:red'>Esteu a punt d'oblidar-vos d'un compte.</h3> <h4>Què significa això?</h4> <p>- Steam deixarà de tenir el compte que apareix al mode d'imatge gran i no recordarà la contrasenya.<br/> - TcNo Account Switcher tampoc deixarà de mostrar el compte fins que no torni a iniciar la sessió a través de Steam.</p> <p>vostre compte es mantindrà intacte. Simplement s’oblida en aquest ordinador.</p> <h4>Què passa si alguna cosa surt malament?</h4> <p>No us espanteu, podeu recuperar comptes oblidats mitjançant còpies de seguretat a la pantalla Configuració.<br/> També podeu eliminar les còpies de seguretat anteriors quan estigueu segur que tot funciona com s'esperava.</p> <h4>Ho entens?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Esteu a punt d'oblidar-vos d'un compte.</h3> <h4>Què significa això?</h4> <p>TcNo Account Switcher tampoc deixarà de mostrar el compte,<br/> fins que no torni a iniciar la sessió fins al {platform}i s'afegeixi a la llista.</p> <p>vostre compte es mantindrà intacte. Simplement s’oblida en aquest ordinador.</p> <h4>Ho entens?</h4>
