Prompt_RestartAsAdmin: "<h3><bold>Dette programmet vil restarte som Admin</bold></h3><p>Slå \"Ja\" i UAC når du blir spurt for admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Du holder på å glemme en konto!</h3> <h4>Hva betyr dette?</h4> <p>- Steam vil ikke lenger ha kontoen listet i Big Picture Mode og vil ikke huske passord.<br/> - TcNo Account Switcher vil ikke lenger vise kontoen, før den er logget inn igjen via Steam.</p> <p>Din konto vil forbli urørt. Den er nettopp glemt på denne datamaskinen.</p> <h4>Hva skjer dersom noe går galt?</h4> <p>Ikke med rute, kan du hente glemt kontoer igjen via sikkerhetskopier i Innstillingsskjermen.<br/> Du kan også fjerne tidligere sikkerhetskopier der når du er sikker på at alt fungerer som forventet.</p> <h4>forstår du?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Du holder på å glemme en konto!</h3> <h4>Hva betyr dette?</h4> <p>TcIngen kontomerter vil heller ikke lenger vise kontoen.<br/> til det er logget inn på nytt gjennom {platform}og lagt til i listen.</p> <p>Din konto vil forbli usynlig. Den har nettopp glemt på denne datamaskinen.</p> <h4>Bekrefte deg?</h4>
