Prompt_ForgetSteam: >
  <h3 style='color:red'>Bir hesabı unutmak üzeresiniz!</h3> <h4>Bu ne anlama geliyor?</h4> <p>- Steam, artık Büyük Resim Modunda listelenen hesaba sahip olmayacak ve Parolayı Hatırlamayacaktır.<br/> - TcNo Account Switcher, Steam üzerinden tekrar oturum açılana kadar hesabı artık göstermeyecek.</p> <p>Hesabınıza dokunulmayacak. Sadece bu bilgisayarda unutuldu.</p> <h4>Ya bir şeyler ters giderse?</h4> <p>Panik yapmayın, unutulan hesapları Ayarlar ekranından yedekler ile geri getirebilirsiniz.<br/> Ayrıca her şeyin beklendiği gibi çalıştığından emin olduğunuzda önceki yedekleri de oradan kaldırabilirsiniz.</p> <h4>Anlıyor musun?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Bir hesabı unutmak üzeresiniz!</h3> <h4>Bu ne anlama geliyor?</h4> <p>TcNo Account Switcher, {platform}üzerinden tekrar oturum açılıncaya ve listeye eklenene<br/></p> <p>Hesabınıza dokunulmayacak. Sadece bu bilgisayarda unutuldu.</p> <h4>Anlıyor musun?</h4>
