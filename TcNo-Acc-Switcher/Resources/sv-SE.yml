Prompt_RestartAsAdmin: "<h3><bold>Detta program kommer att starta om som Admin</bold></h3><p>Hit \"Ja\" i UAC när du blir tillfrågad om administratör.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Du håller på att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>- Steam kommer inte längre att ha kontot listat i Big Picture Mode och kommer inte ihåg lösenordet.<br/> - TcNo Account Switcher kommer inte längre att visa kontot förrän det har loggats in igen via Steam.</p> <p>Ditt konto kommer att förbli orört. Det är bara glömt på den här datorn.</p><h4>Förstår du?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Du är på väg att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>TcNo Account Switcher kommer inte längre att visa kontot.<br/> tills den har loggats in igen genom {platform}och lagts till i listan.</p> <p>Ditt konto förblir orört. Det glöms bara bort på denna dator.</p> <h4>Förstår du?</h4>
