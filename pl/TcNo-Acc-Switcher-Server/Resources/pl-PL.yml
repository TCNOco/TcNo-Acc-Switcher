Prompt_ForgetSteam: >
  <h3 style='color:red'>Za chwilę konto zostanie zapomniane!</h3> <h4>Co to oznacza?</h4> <p>- Steam nie będzie już posiadał konta w trybie Big Picture i nie zapamięta hasła.<br/> - Przełącznik kont TcNo nie będzie już pokazywał konta, dopóki nie zostanie ono ponownie zalogowane przez Steam.</p> <p>Twoje konto pozostanie bez zmian. Zostanie ono po prostu zapomniane na tym komputerze.</p> <h4>Co jeśli coś pójdzie nie tak?</h4> <p>Nie panikuj, możesz przywrócić zapomniane konta poprzez kopie zapasowe na ekranie ustawień.<br/> Możesz również usunąć poprzednie kopie zapasowe, gdy jesteś pewien, że wszystko działa zgodnie z oczekiwaniami.</p> <h4>Czy dobrze to zrozumiałeś?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Za chwilę konto zostanie zapomniane!</h3> <h4>Co to oznacza?</h4> <p>Przełącznik kont TcNo nie będzie już pokazywał konta,<br/> dopóki nie zostanie ono ponownie zalogowane poprzez {platform} i dodane do listy.</p> <p>Twoje konto pozostanie bez zmian. Zostanie ono po prostu zapomniane na tym komputerze.</p> <h4>Czy dobrze to zrozumiałeś?</h4>
