Prompt_ForgetSteam: >
  <h3 style='color:red'>Za chwilę zapomnisz o koncie!</h3> <h4>Co to oznacza?</h4> <p>- Steam nie będzie już posiadał konta w trybie dużych zdjęć i nie zapamięta hasła.<br/> - Przełącznik Konta TcNo nie będzie już pokazywał konta, dopóki nie zostanie ponownie zalogowany przez Steam.</p> <p>Twoje konto pozostanie niezmienione. Na tym komputerze po prostu zapomniano.</p> <h4>Co jeśli coś pójdzie nie tak?</h4> <p>Nie panikuj, możesz przywrócić zapomniane konta za pomocą kopii zapasowych na ekranie Ustawień.<br/> Możesz również usunąć z tego miejsca poprzednie kopie zapasowe, gdy jesteś pewien, że wszystko działa zgodnie z oczekiwaniami.</p> <h4>Czy rozumiesz?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Za chwilę zapomnisz o koncie!</h3> <h4>Co to oznacza?</h4> <p>Przełącznik Konta TcNo nie będzie już pokazywał konta,<br/> dopóki nie zostanie zalogowany ponownie przez {platform}i dodany do listy.</p> <p>Twoje konto pozostanie nienaruszone. Zostanie zapomniane na tym komputerze.</p> <h4>Czy rozumiesz?</h4>
