Prompt_ForgetSteam: >
  <h3 style='color:red'>您即将忘记一个帐户！</h3> <h4>这意味着什么？</h4> <p>- Steam 将不会在大屏幕模式中列出此帐户，也不会记住密码。<br/>- TcNo 帐户切换器也将不再显示此帐户，直到通过 Steam 再次登录。</p> <p>您的帐户将保持不变。只是您在这台计算机上忘记了它。</p> <h4>如果发生错误怎么办？</h4> <p>不要恐慌，您可以在设置界面上通过备份恢复已忘记的帐户。<br/>如果确定一切都正常工作，您也随时可以在那里删除以前的备份。</p> <h4>您明白了吗？</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>您即将忘记一个帐户！</h3> <h4>这意味着什么？</h4> <p>TcNo 帐户切换器将不再显示此帐户，<br/>直到通过 {platform} 再次登录并添加到列表中。</p> <p>您的帐户将保持不变。只是您在这台计算机上忘记了它。</p> <h4>您明白了吗？</h4>
