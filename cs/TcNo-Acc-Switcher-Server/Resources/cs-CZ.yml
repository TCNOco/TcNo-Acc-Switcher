Prompt_RestartAsAdmin: "<h3><bold>Tento program bude restartován jako Admin</bold></h3><p>stiskněte tlačítko \"Ano\" v UAC při výzvě správce.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Chystáte se zapomenout na účet!</h3> <h4>Co to znamená?</h4> <p>- Steam již nebude mít účet v režimu velkého obrazu a nebude si pamatovat heslo.<br/> - Přepínač účtů TcNo již nebude zobrazovat účet, dokud nebude znovu přihlášen přes Steam.</p> <p>Váš účet zůstane nedotčen. Na tomto počítači je to zapomenuto.</p> <h4>Co když se něco pokazí?</h4> <p>Nenechte panikařit, můžete obnovit zapomenuté účty prostřednictvím záloh v obrazovce Nastavení.<br/> Můžete také odstranit předchozí zálohy, pokud jste si jisti, že vše funguje podle očekávání.</p> <h4>Rozumíš?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Chystáte se zapomenout na účet!</h3> <h4>Co to znamená?</h4> <p>Přepínač TcNo účtu již nebude zobrazovat účet,<br/> dokud není znovu přihlášen přes {platform}a není přidán do seznamu.</p> <p>Váš účet zůstane nedotčen. Na tomto počítači je zapomenut.</p> <h4>Rozrozumíte?</h4>
