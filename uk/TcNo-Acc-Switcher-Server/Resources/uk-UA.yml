Prompt_RestartAsAdmin: "<h3><bold>Ця програма буде перезавантажена як Адміністратор</bold></h3><p>Натиснувши \"Так\" в ОАС при запиті адміністратора</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Ви ось-ось забудете рахунок!</h3> <h4>Що це означає?</h4> <p>- Steam більше не буде облікового запису, зазначеного у Режимі Big Image і не запам'ятовуватиме пароль.<br/> - Перемикач облікових записів TcNo також не буде показувати обліковий запис, доки він не увійде знову через Steam.</p> <p>Ваш обліковий запис залишатиметься недоторканим. Вони просто забуті на цьому комп'ютері.</p> <h4>, якщо щось піде не так?</h4> <p>Не панікуйте, ви можете повернути загублені облікові записи через резервні копії в меню Налаштування.<br/> Ви також можете видалити попередні резервні копії, якщо ви впевнені, що все працює як очікувалося.</p> <h4>ви розумієте?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Ви ось-ось забудете рахунок!</h3> <h4>Що це означає?</h4> <p>Перемикач облікового запису TcNo також більше не буде показувати обліковий запис,<br/> поки вона не ввійде знову через {platform}і не додається до списку.</p> <p>Ваш обліковий запис залишиться без дотику. Він просто забутий на цьому комп'ютері</p> <h4>Ви розумієте?</h4>
