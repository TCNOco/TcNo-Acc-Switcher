Prompt_RestartAsAdmin: "<h3><bold>該程序將以管理員身份重新啟動</bold></h3><p>當提示輸入管理員時，在 UAC 中點擊“是”。</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>您即將忘記帳戶！</h3> <h4>這是什麼意思？</h4> <p>- Steam 將不再在大畫面模式中列出該帳戶，並且不會記住密碼。<br/> - TcNo 帳戶切換器也將不再顯示該帳戶，直到它再次通過 Steam 登錄。</p> <p>您的帳戶將保持不變。它只是在這台電腦上被遺忘了。</p><h4>你明白嗎？</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>您即將忘記一個帳戶！</h3> <h4>這是什麼意思？</h4> <p>TcNo 帳戶切換器也將不再顯示該帳戶，<br/> 直到它通過 {platform}再次登錄並添加到列表中。</p> <p>您的帳戶將保持不變。只是在這台電腦上忘記了。</p> <h4>你明白嗎？</h4>
