  <h3 style='color:red'>您即將忘記帳戶！</h3> <h4>這是什麼意思？</h4> <p>- Steam 將不再在大畫面模式中列出該帳戶，並且不會記住密碼。<br/> - TcNo Account Switcher 也將不再顯示該帳戶，直到它再次通過 Steam 登錄。</p> <p>您的帳戶將保持不變。它只是在這台計算機上被遺忘了。</p><h4>你明白嗎？</h4>
