Prompt_RestartAsAdmin: "<h3><bold>このプログラムは管理者として再起動します。</bold></h3><p>管理者にプロンプトが表示されたら、UACで「はい」を押してください。</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>アカウントを忘れようとしています！</h3> <h4>これは何を意味するのでしょうか？</h4> <p>--Steamのアカウントは全体像モードで表示されなくなり、パスワードを記憶しなくなります。<br/> -TcNo Account Switcherは、Steamを介して再度サインインするまで、アカウントを表示しなくなります。</p> <p>アカウントは変更されません。 このコンピューターでは忘れられています。</p> <h4>何かがうまくいかない場合はどうなりますか？</h4> <p>慌てる必要はありません。設定画面のバックアップを使用して、忘れたアカウントを元に戻すことができます。<br/> すべてが期待どおりに機能していることが確実な場合は、そこから以前のバックアップを削除することもできます。</p> <h4>わかりますか？</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>アカウントを忘れようとしています！</h3> <h4>これは何を意味するのでしょうか？</h4> <p>TcNo Account Switcherは、{platform}を介して再度サインインし、リストに追加されるまで、<br/>アカウントを表示しなくなります。</p> <p>アカウントは変更されません。 このコンピューターでは忘れられています。</p> <h4>わかりますか？</h4>
