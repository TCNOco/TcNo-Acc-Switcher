Modal_SetPassword_Info: "नोट: यह आपके खातों को एन्क्रिप्ट नहीं करता है. खातों को स्वैप करना फ़ाइलों को बदलने या फ़ाइल में उपयोगकर्ता नाम बदलने जितना सरल है। किसी फाइल में टेक्स्ट एडिट करके भी पासवर्ड रिसेट किया जा सकता है। यह सरल सुरक्षा है। यह सरल UI एक्सेस को रोकता है। आप इस एप्लिकेशन को एक हटाने योग्य यूएसबी पर रख सकते हैं, UserData फ़ोल्डर को उसी यूएसबी पर सेट कर सकते हैं और अधिक सुरक्षा के लिए इसे भौतिक रूप से हटा सकते हैं। <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">एक बाहरी ड्राइव गाइड</a><br><br>पर जा रहा है स्पष्ट करने के लिए, उपरोक्त खाली छोड़ दें और सेट पर क्लिक करें।"
