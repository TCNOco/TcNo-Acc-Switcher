  <h3 style='color:red'>Ye be about t' forget yer Cap'n!</h3> <h4>Wha' does this mean?</h4> <p>TcNo Cap'n Switcher will also no longer show the Cap'n,<br/> 'til it's signed into again through {platform}, 'n added t' the list.</p> <p>Yer Cap'n will remain untouched. 'tis jus' forgotten on this computer.</p> <h4>Do ye understand?</h4>
