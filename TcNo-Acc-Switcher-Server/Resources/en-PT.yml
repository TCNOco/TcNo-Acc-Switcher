  <h3 style='color:red'>Ye be about t' forget a Cap'n!</h3> <h4>Wha' does this mean?</h4> <p>- Steam will no longer 'ave the Cap'n listed in Big Picture Mode 'n will nah Remember Password.<br/> - TcNo Cap'n Switcher will also no longer show the account, 'til it's signed into again through Steam.</p> <p>Yer account will remain untouched. 'tis jus' forgotten on this computer.</p><h4>Do ye understand?</h4>
