Modal_SetPassword_Info: "ЗАБЕЛЕЖКА: Това не шифрова профилите ви. Размяната на профили е толкова проста, колкото подмяната на файлове или промяната на потребителско име във файл. Паролата може да бъде нулирана и чрез редактиране на текст във файл. Това е проста охрана. Спира достъпа до потребителския интерфейс. Можете да поставите това приложение на сменяемо USB, да настроите папката UserData на същото USB и физически да го премахнете за по - голяма сигурност. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Преминаване към външно ръководство за управление</a><br><br>За да изчистите, оставете гореспоменатото празно и кликнете върху Задаване."
