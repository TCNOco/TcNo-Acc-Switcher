Prompt_ForgetSteam: >
  <h3 style='color:red'>На път сте да забравите акаунт!</h3> <h4>Какво означава това?</h4> <p>- Steam вече няма да има акаунта, посочен в режим „Голяма картина“ и няма да помни паролата.<br/> - TcNo Account Switcher също няма да показва акаунта, докато не влезе отново в Steam.</p> <p>Вашият акаунт няма да бъде докоснат. Просто е забравено на този компютър.</p><h4>Разбираш ли?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Вие сте на път да забравите акаунт!</h3> <h4>Какво означава това?</h4> <p>TcNo сметка превключвател също вече няма да покаже сметка,<br/> , докато тя е влязла отново през {platform}, и се добавя към списъка.</p> <p>Вашият акаунт ще остане недокоснат. Просто е забравено на този компютър.</p> <h4>Разбираш ли?</h4>
