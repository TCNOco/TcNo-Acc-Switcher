Prompt_RestartAsAdmin: "<h3><bold>Тази програма ще се рестартира като администратор</bold></h3><p>Натиснете \"Да\" в UAC, когато бъдете подканени за администратор.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>На път сте да забравите акаунт!</h3> <h4>Какво означава това?</h4> <p>- Steam вече няма да има акаунта в списъка в режим Голяма картина и няма да помни паролата.<br/> - TcNo Account Switcher също вече няма да показва акаунта, докато не влезете отново през Steam.</p> <p>Вашият акаунт ще остане недокоснат. Просто е забравен на този компютър.</p><h4>Разбираш ли?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>На път сте да забравите акаунт!</h3> <h4>Какво означава това?</h4> <p>TcNo Account Switcher също вече няма да показва акаунта,<br/> , докато не влезе отново през {platform}и не бъде добавен към списъка.</p> <p>Вашият акаунт ще остане недокоснат. Просто е забравен на този компютър.</p> <h4>Разбираш ли?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>На път сте да изчистите статистиката си!</h3> <p>Не можете да отмените това действие.</p>
