Prompt_RestartAsAdmin: "<h3><bold>Questo programma sarà riavviato come amministratore</bold></h3><p>Clicca \"Sì\" in UAC quando richiesto per l'amministratore.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Stai per dimenticare un account!</h3> <h4>Cosa significa?</h4> <p>- Steam non avrà più l'account elencato in modalità Big Picture e non ricorderà la password.<br/> - Anche TcNo Account Switcher non mostrerà più l'account, fino a quando non verrà eseguito nuovamente l'accesso tramite Steam.</p> <p>Il tuo account rimarrà intatto. È appena stato dimenticato su questo computer.</p><h4>Capisci?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Stai per dimenticare un profilo!</h3> <h4>Che significa?</h4> <p>Il Selettore di Profili di TcNo inoltre non mostrerà più il profilo,<br/> finché acceduto nuovamente tramite {platform} e aggiunto all'elenco.</p> <p>Il tuo profilo rimarrà intatto. Semplicemente, è dimenticato su questo computer.</p> <h4>Capito?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Stai per cancellare le tue statistiche!</h3> <p>Non puoi annullare questa azione.</p>
