Modal_SetPassword_Info: "POZNÁMKA: Toto nešifruje vaše účty. Výmena účtov je taká jednoduchá ako nahradenie súborov alebo zmena používateľského mena v súbore. Heslo je možné obnoviť aj úpravou textu v súbore. Toto je jednoduché zabezpečenie. Zastaví jednoduchý prístup k používateľskému rozhraniu. Túto aplikáciu môžete umiestniť na vymeniteľné USB, nastaviť priečinok UserData na rovnaké USB a fyzicky ho odstrániť pre väčšiu bezpečnosť. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Presun do sprievodcu externou jednotkou</a><br><br>Ak chcete zrušiť, ponechajte vyššie uvedené prázdne a kliknite na tlačidlo Nastaviť."
