Prompt_ForgetSteam: >
  <h3 style='color:red'>Você está prestes a esquecer uma conta!</h3> <h4>O que isso significa?</h4> <p>- O Steam não terá mais a conta listada no Big Picture Mode e não lembrará a senha.<br/> - O TcNo Account Switcher também não mostrará mais a conta, até que ela seja conectada novamente através do Steam.</p> <p>Sua conta permanecerá intacta. É apenas esquecido neste computador.</p><h4>Você entende?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Você está prestes a esquecer uma conta!</h3> <h4>O que isso significa?</h4> <p>O TcNo Account Switcher também não mostrará mais a conta,<br/> até que ela seja conectada novamente através das {platform}e adicionada à lista.</p> <p>Sua conta permanecerá intacta. É apenas esquecido neste computador.</p> <h4>Você entende?</h4>
