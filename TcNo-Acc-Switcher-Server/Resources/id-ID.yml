Prompt_ForgetSteam: >
  <h3 style='color:red'>Anda akan melupakan akun!</h3> <h4>Apa artinya ini?</h4> <p>- Steam tidak akan lagi memiliki akun yang terdaftar dalam Mode Gambar Besar dan tidak akan Ingat Kata Sandi.<br/> - TcNo Account Switcher juga tidak akan lagi menampilkan akun, sampai masuk lagi melalui Steam.</p> <p>Akun Anda akan tetap tidak tersentuh. Itu hanya dilupakan di komputer ini.</p><h4>Apakah Anda mengerti?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Anda akan melupakan akun!</h3> <h4>Apa artinya ini?</h4> <p>Pengalih Akun TcNo juga tidak akan lagi menampilkan akun,<br/> sampai masuk lagi melalui {platform}, dan ditambahkan ke daftar.</p> <p>Akun Anda akan tetap tidak tersentuh. Ini hanya dilupakan di komputer ini.</p> <h4>Apakah Anda mengerti?</h4>
