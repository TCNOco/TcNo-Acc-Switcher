Prompt_RestartAsAdmin: "<h3><bold>תוכנית זו תתחיל מחדש כמנהל מערכת</bold></h3><p>לחץ על \"כן\" ב - UAC כאשר תתבקש לנהל.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>אתה עומד לשכוח חשבון!</h3> <h4>מה זה אומר?</h4> <p>- ל-Steam כבר לא יהיה החשבון הרשום במצב Big Picture ולא יזכור את הסיסמה.<br/> - TcNo Account Switcher גם לא יציג יותר את החשבון, עד שייכנס שוב דרך Steam.</p> <p>החשבון שלך לא ייפגע. זה פשוט נשכח במחשב הזה.</p><h4>אתה מבין?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>אתה עומד לשכוח חשבון!</h3> <h4>מה זה אומר?</h4> <p>TcNo Account Switcher גם לא יציג יותר את החשבון,<br/> עד שהוא ייכנס שוב דרך {platform}, ויתווסף לרשימה.</p> <p>החשבון שלך לא ייפגע. זה פשוט נשכח במחשב הזה.</p> <h4>אתה מבין?</h4>
