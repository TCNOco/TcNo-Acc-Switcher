Modal_SetPassword_Info: "POZNÁMKA: Toto nešifruje vaše účty. Výměna účtů je jednoduchá jako nahrazení souborů nebo změna uživatelského jména v souboru. Heslo lze obnovit také úpravou textu v souboru. Tohle je jednoduchá ochranka. Zastaví jednoduchý přístup k uživatelskému rozhraní. Tuto aplikaci můžete umístit na vyjímatelné USB, nastavit složku UserData na stejné USB a fyzicky ji vyjmout pro větší bezpečnost. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Přechod na průvodce externím diskem</a><br><br>Pro vymazání ponechte výše uvedenou složku prázdnou a klepněte na tlačítko Nastavit."
