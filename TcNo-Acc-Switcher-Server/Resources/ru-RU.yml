Prompt_RestartAsAdmin: "<h3><bold>Программа будет перезапущена от имени администратора</bold></h3><p>Выберите \"Да\" в UAC, когда появится диалоговое окно.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Ты скоро забудешь аккаунт!</h3> <h4>Что это значит?</h4> <p>- Steam больше не будет отображать учетную запись в режиме большого изображения и не будет запоминать пароль.<br/> — TcNo Account Switcher также больше не будет отображать учетную запись, пока она снова не войдет в систему через Steam.</p> <p>Ваш аккаунт останется нетронутым. Он просто забыт на этом компьютере.</p><h4>Вы понимаете?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p>TcNo Account Switcher также больше не будет показывать аккаунт,<br/> пока он снова не будет авторизован через {platform} и добавлен в список.</p> <p>Ваш аккаунт останется нетронутым. Он просто будет забыт на этом компьютере.</p> <h4>Вы поняли?</h4>
