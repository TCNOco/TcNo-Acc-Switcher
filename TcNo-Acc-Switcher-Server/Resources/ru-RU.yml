Prompt_RestartAsAdmin: "<h3><bold>Программа будет перезапущена от имени администратора</bold></h3><p>Выберите \"Да\" в UAC, когда появится диалоговое окно.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит? </h4> <p>- В Steam аккаунт больше не будет отображаться в режиме Big Picture и не будет помнить пароль.<br/> - TcNo Account Switcher также больше не будет показывать аккаунт, пока вы снова не войдете в аккаунт через Steam.</p> <p>Ваш аккаунт останется нетронутым. Он просто будет забыт на этом компьютере.</p> <h4>Что делать, если что-то пойдет не так? </h4> <p>Не паникуйте, вы можете вернуть забытые аккаунты с помощью резервных копий в настройках.<br/> Вы также можете удалить предыдущие резервные копии, когда убедитесь, что все работает как надо.</p> <h4>Вы поняли?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p>TcNo Account Switcher также больше не будет показывать аккаунт,<br/> пока он снова не будет авторизован через {platform} и добавлен в список.</p> <p>Ваш аккаунт останется нетронутым. Он просто будет забыт на этом компьютере.</p> <h4>Вы поняли?</h4>
