Modal_SetPassword_Info: "ПРИМЕЧАНИЕ: Это не шифрует ваши учетные записи. Замена аккаунтов так же проста, как замена файлов или изменение имени пользователя в файле. Пароль также можно сбросить, отредактировав текст в файле. Это простая безопасность. Это останавливает простой доступ к пользовательскому интерфейсу. Вы можете поместить это приложение на USB-накопитель вместе с папкой UserData и извлечь его для большей безопасности. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Переход к руководству по внешнему накопителю</a><br><br>Чтобы очистить, оставьте указанное выше поле пустым и нажмите Установить."
