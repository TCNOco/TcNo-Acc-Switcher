Prompt_RestartAsAdmin: "<h3><bold>Программа будет перезапущена от имени администратора</bold></h3><p>Выберите \"Да\" в контроле учетных записей.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p> — Steam больше не будет показывать аккаунт в режиме Big Picture и не будет запоминать пароль.<br/> — TcNo Account Switcher также больше не будет показывать аккаунт, пока вы снова не войдете в него через Steam.</p> <p>Ваш аккаунт останется нетронутым. Он просто будет забыт на этом компьютере.</p><h4>Вы поняли?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Вы собираетесь забыть аккаунт!</h3> <h4>Что это значит?</h4> <p>TcNo Account Switcher больше не будет показывать аккаунт,<br/> пока вы снова не войдете в него через {platform}.</p> <p>Ваш аккаунт останется нетронутым. Он просто будет забыт на этом компьютере.</p> <h4>Вы поняли?</h4>
