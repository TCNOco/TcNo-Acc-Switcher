Prompt_RestartAsAdmin: "<h3><bold>Ce programme redémarrera en tant qu'administrateur</bold></h3><p>Appuyez sur \"Oui\" dans l'UAC lorsque vous serez invité à l'administrateur.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Vous êtes sur le point d'oublier un compte !</h3> <h4>Qu'est-ce que cela signifie ?</h4> <p>- Steam n'aura plus le compte répertorié dans le mode Big Picture et ne se souviendra pas du mot de passe.<br/> - TcNo Account Switcher n'affichera plus le compte, jusqu'à ce qu'il soit reconnecté via Steam.</p> <p>Votre compte restera intact. C'est juste oublié sur cet ordinateur.</p><h4>Comprenez-vous?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Vous êtes sur le point d'oublier un compte !</h3> <h4>Qu'est-ce que cela signifie ?</h4> <p>Le commutateur de compte TcNo n'affichera pas non plus le compte,<br/> jusqu'à ce qu'il soit à nouveau signé via {platform}, et ajouté à la liste.</p> <p>Votre compte restera intact. Il est juste oublié sur cet ordinateur.</p> <h4>Comprenez-vous ?</h4>
