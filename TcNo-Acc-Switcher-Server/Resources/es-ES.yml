Prompt_RestartAsAdmin: "<h3><bold>Este programa se reiniciará como Admin</bold></h3><p>Pulse \"Sí\" en UAC cuando se le solicite admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>¡Estás a punto de olvidar una cuenta!</h3> <h4>¿Qué significa esto?</h4> <p>- Steam ya no tendrá la cuenta listada en el modo de imagen grande y no recordará la contraseña.<br/> - TcNo Account Switcher ya no mostrará la cuenta, hasta que se inicie sesión nuevamente a través de Steam.</p> <p>Su cuenta permanecerá intacta. Simplemente está olvidado en esta computadora.</p><h4>¿Entiendes?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>¡Estás a punto de olvidar una cuenta!</h3> <h4>¿Qué significa esto?</h4> <p>TcNo Account Switcher tampoco mostrará la cuenta,<br/> hasta que vuelva a iniciar sesión a través de {platform}y se agregue a la lista.</p> <p>Tu cuenta permanecerá intacta. Sólo se olvida en este ordenador.</p> <h4>¿Entiendes?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>¡Estás a punto de borrar tus estadísticas!</h3> <p>No puedes deshacer esta acción.</p>
