Prompt_RestartAsAdmin: "<h3><bold>Ten program uruchomi się ponownie jako Administrator</bold></h3><p>Naciśnij \"Tak\" w UAC, gdy zostaniesz poproszony o prawa administratora.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Zaraz zapomnisz o koncie!</h3> <h4>Co to oznacza?</h4> <p>- Steam nie będzie miał już konta na liście w trybie Big Picture Mode i nie będzie pamiętał hasła.<br/> - Przełącznik kont TcNo również nie będzie już pokazywał konta, dopóki nie zostanie ono ponownie zalogowane przez Steam.</p> <p>Twoje konto pozostanie nietknięte. Jest ono po prostu zapomniane na tym komputerze.</p><h4>Rozumiesz?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Za chwilę konto zostanie zapomniane!</h3> <h4>Co to oznacza?</h4> <p>Przełącznik kont TcNo nie będzie już pokazywał konta,<br/> dopóki nie zostanie ono ponownie zalogowane poprzez {platform} i dodane do listy.</p> <p>Twoje konto pozostanie bez zmian. Zostanie ono po prostu zapomniane na tym komputerze.</p> <h4>Czy dobrze to zrozumiałeś?</h4>
