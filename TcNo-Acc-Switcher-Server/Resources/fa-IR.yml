Prompt_RestartAsAdmin: "<h3><bold>این برنامه به عنوان مدیر راه اندازی مجدد می شود</bold></h3><p>هنگامی که از شما برای مدیر خواسته شد، \"بله\" را در UAC بزنید.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>شما در حال فراموش کردن یک حساب کاربری هستید!</h3> <h4>این به چه معناست؟</h4> <p>- Steam دیگر حسابی را در حالت Big Picture Mode نخواهد داشت و رمز عبور را به خاطر نمی آورد.<br/> - TcNo Account Switcher نیز دیگر اکانت را نشان نمی دهد، تا زمانی که دوباره از طریق Steam وارد سیستم شوید.</p> <p>حساب شما دست نخورده باقی خواهد ماند. فقط در این کامپیوتر فراموش شده است.</p> <h4>اگر مشکلی پیش بیاید چه؟</h4> <p>وحشت نکنید، می توانید حساب های فراموش شده را از طریق پشتیبان گیری در صفحه تنظیمات بازگردانید.<br/> همچنین می‌توانید نسخه‌های پشتیبان قبلی را از آنجا حذف کنید، زمانی که مطمئن شدید همه چیز طبق انتظار کار می‌کند.</p> <h4>می فهمی؟</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>شما در حال فراموش کردن یک حساب کاربری هستید!</h3> <h4>این به چه معناست؟</h4> <p>TcNo Account Switcher نیز دیگر حساب را نشان نمی‌دهد،<br/> تا زمانی که مجدداً از طریق {platform}شده و به لیست اضافه شود.</p> <p>حساب شما دست نخورده باقی خواهد ماند. فقط در این کامپیوتر فراموش شده است.</p> <h4>می فهمی؟</h4>
