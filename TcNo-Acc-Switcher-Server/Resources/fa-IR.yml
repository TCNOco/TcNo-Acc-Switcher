  <h3 style='color:red'>شما در حال فراموش کردن یک حساب کاربری هستید!</h3> <h4>این به چه معناست؟</h4> <p>- Steam دیگر حسابی را در حالت Big Picture Mode نخواهد داشت و رمز عبور را به خاطر نمی آورد.<br/> - TcNo Account Switcher نیز دیگر اکانت را نشان نمی دهد، تا زمانی که دوباره از طریق Steam وارد سیستم شوید.</p> <p>حساب شما دست نخورده باقی خواهد ماند. فقط در این کامپیوتر فراموش شده است.</p><h4>آیا متوجه شدید؟</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>شما در حال فراموش کردن یک حساب کاربری هستید!</h3> <h4>این به چه معناست؟</h4> <p>TcNo Account Switcher نیز دیگر حساب را نشان نمی دهد،<br/> تا زمانی که مجدداً تا {platform}وارد شده و به لیست اضافه شود.</p> <p>حساب شما دست نخورده باقی خواهد ماند. فقط در این کامپیوتر فراموش شده است.</p> <h4>می فهمی؟</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>شما در شرف پاک کردن آمار خود هستید!</h3> <p>نمی توانید این عمل را واگرد کنید.</p>
