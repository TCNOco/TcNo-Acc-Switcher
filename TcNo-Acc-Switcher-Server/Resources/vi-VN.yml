  <h3 style='color:red'>Bạn sắp quên tài khoản!</h3> <h4>Điều này có nghĩa là gì?</h4> <p>- Steam sẽ không còn liệt kê tài khoản ở Chế độ Big Picture và sẽ không ghi nhớ mật khẩu.<br/> - TcNo Account Switcher cũng sẽ không hiển thị tài khoản nữa, cho đến khi tài khoản đó được đăng nhập lại thông qua Steam.</p> <p>Tài khoản của bạn sẽ không bị ảnh hưởng. Nó chỉ bị quên trên máy tính này.</p><h4>Bạn đã hiểu đúng không?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Bạn sắp quên một tài khoản!</h3> <h4>Điều này có nghĩa là gì?</h4> <p>TcNo Account Switcher cũng sẽ không hiển thị tài khoản nữa,<br/> cho đến khi tài khoản đó được đăng nhập lại qua {platform}, và được thêm vào danh sách.</p> <p>Tài khoản của bạn sẽ không bị ảnh hưởng. Nó chỉ bị quên trên máy tính này.</p> <h4>Bạn đã hiểu đúng không?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Bạn sắp xóa số liệu thống kê của mình!</h3> <p>Bạn không thể hoàn tác hành động này.</p>
Platform_DiscordPasteHint: Dán vào console Discord, sau đó dán kết quả vào ô nhập liệu!
