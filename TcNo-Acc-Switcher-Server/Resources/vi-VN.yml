Tooltip_ClosingMethod: "Kết hợp là tốt nhất. Thử đóng trực tiếp thông qua chức năng đóng và sử dụng TaskKill qua CMD (dùng TaskKill nếu kết hợp không hoạt động)"
Tooltip_StartingMethod: "Mặc định là tốt nhất. Direct không có quyền kiểm soát cấp quản trị hoặc UAC. Nó sẽ khởi động ở cùng cấp độ (hoặc cao hơn - nhưng không thấp hơn) so với công cụ chuyển đổi tài khoản này"
