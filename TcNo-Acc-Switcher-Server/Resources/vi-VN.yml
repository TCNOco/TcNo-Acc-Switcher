Prompt_RestartAsAdmin: "<h3><bold>Chương trình này sẽ khởi động lại dưới dạng Admin</bold></h3><p>Nhấn \"Yes\" trong UAC khi được nhắc cho admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Bạn sắp quên tài khoản!</h3> <h4>Điều này có nghĩa là gì?</h4> <p>- Steam sẽ không còn tài khoản được liệt kê ở Chế độ ảnh lớn và sẽ không ghi nhớ mật khẩu.<br/> - TcNo Account Switcher cũng sẽ không hiển thị tài khoản nữa, cho đến khi tài khoản được đăng nhập lại thông qua Steam.</p> <p>Tài khoản của bạn sẽ không bị ảnh hưởng. Nó chỉ bị quên trên máy tính này.</p><h4>Bạn có hiểu không?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Bạn sắp quên một tài khoản!</h3> <h4>Điều này có nghĩa là gì?</h4> <p>Bộ chuyển đổi tài khoản TcNo cũng sẽ không còn hiển thị tài khoản,<br/> cho đến khi nó được đăng nhập lại qua {platform}và được thêm vào danh sách.</p> <p>Tài khoản của bạn sẽ vẫn chưa bị ảnh hưởng. Nó chỉ là quên trên máy tính này.</p> <h4>Bạn có hiểu không?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Bạn sắp xóa số liệu thống kê của mình!</h3> <p>Bạn không thể hoàn tác hành động này.</p>
