  <h3 style='color:red'>Jy is op die punt om 'n rekening te vergeet!</h3> <h4>Wat beteken dit?</h4> <p>TcNo Account Switcher sal ook nie meer die rekening wys nie,<br/> totdat dit weer deur {platform}aangemeld is en by die lys gevoeg is.</p> <p>Jou rekening sal onaangeraak bly. Dit is net vergeet op hierdie rekenaar.</p> <h4>Verstaan jy?</h4>
