Prompt_ForgetSteam: >
  <h3 style='color:red'>Jy is op die punt om 'n rekening te vergeet!</h3> <h4>Wat beteken dit?</h4> <p>- Steam sal nie meer die rekening in Big Picture Mode gelys hê nie en sal nie wagwoord onthou nie.<br/> - TcNo Account Switcher sal ook nie meer die rekening wys totdat dit weer deur Steam aangemeld is nie.</p> <p>Jou rekening sal onaangeraak bly. Dit is net vergeet op hierdie rekenaar.</p><h4>Verstaan jy?</h4>
