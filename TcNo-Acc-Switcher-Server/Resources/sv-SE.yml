Prompt_RestartAsAdmin: "<h3><bold>Detta program kommer att starta om som Admin</bold></h3><p>Tryck på \"Ja\" i UAC när du uppmanas till admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Du håller på att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>- Steam kommer inte längre att ha kontot listat i Big Picture Mode och kommer inte ihåg lösenordet.<br/> - TcNo Account Switcher kommer inte längre att visa kontot förrän det har loggats in igen via Steam.</p> <p>Ditt konto kommer att förbli orört. Det är bara glömt på den här datorn.</p><h4>Förstår du?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Du är på väg att glömma ett konto!</h3> <h4>Vad betyder detta?</h4> <p>TcNo Account Switcher kommer inte längre att visa kontot,<br/> tills det är inloggat igen genom {platform}, och läggs till i listan.</p> <p>Ditt konto kommer att förbli orört. Det är bara glömt på den här datorn.</p> <h4>Förstår du?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Du är på väg att rensa din statistik!</h3> <p>Du kan inte ångra denna åtgärd.</p>
