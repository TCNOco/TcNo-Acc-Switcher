Modal_SetPassword_Info: "ПРИМІТКА. Це не шифрує ваші облікові записи. Заміна облікових записів проста: заміна файлів або зміна імені користувача в файлі. Пароль можна скинути, також редагувавши текст у файлі. Це проста безпека. Він зупиняє простий доступ до інтерфейсу користувача. Ви можете встановити цю програму на знімний USB-накопичувач, встановити папку UserData на той самий USB-накопичувач і фізично вилучити її для більшої безпеки. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Перейдіть до посібника для зовнішнього накопичувача</a><br><br>Щоб очистити, залиште вказане вище порожнім і натисніть кнопку Встановити."
