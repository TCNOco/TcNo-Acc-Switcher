Prompt_ForgetSteam: >
  <h3 style='color:red'>Ви збираєтеся забути обліковий запис!</h3> <h4>Що це означає?</h4> <p>- Steam більше не матиме облікового запису, зазначеного в режимі Big Picture Mode, і не запам'ятовуватиме пароль.<br/> - TcNo Account Switcher також більше не показуватиме обліковий запис, доки він не ввійде знову через Steam.</p> <p>Ваш обліковий запис залишиться недоторканим. Це просто забуто на цьому комп’ютері.</p><h4>Ви розумієте?</h4>
