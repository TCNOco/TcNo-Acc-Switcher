Modal_SetPassword_Info: "ملاحظة: هذا لا يشفر حساباتك. تبديل الحسابات بسيط مثل استبدال الملفات ، أو تغيير اسم مستخدم في ملف. يمكن إعادة تعيين كلمة المرور عن طريق تحرير النص في ملف أيضًا. هذا هو الأمن البسيط. يوقف الوصول البسيط لواجهة المستخدم. يمكنك وضع هذا التطبيق على USB قابل للإزالة ، وتعيين مجلد UserData على نفس USB وإزالته فعليًا لمزيد من الأمان. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">الانتقال إلى دليل محرك أقراص خارجي</a><br><br>للمسح ، اترك ما سبق فارغًا وانقر فوق تعيين."
