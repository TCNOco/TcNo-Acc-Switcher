Prompt_ForgetSteam: >
  <h3 style='color:red'>أنت على وشك نسيان الحساب!</h3> <h4>ماذا يعني ذلك؟</h4> <p>- لن يكون لدى Steam الحساب المدرج في وضع الصورة الكبيرة ولن يتذكر كلمة المرور.<br/> - لن يقوم مبدل حساب Tcno بعرض الحساب أيضًا حتى يتم تسجيل الدخول مرة أخرى من خلال Steam.</p> <p>سيبقى حسابك على حاله. لقد تم فقط نسيانه على هذا الكمبيوتر.</p><h4>هل تفهم؟</h4>
