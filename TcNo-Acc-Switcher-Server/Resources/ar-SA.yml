  <h3 style='color:red'>أنت على وشك أن تنسى أي حساب!</h3> <h4>ماذا يعني هذا؟</h4> <p>لن يقوم TcNo Account Switcher أيضًا بإظهار الحساب ،<br/> حتى يتم تسجيل الدخول مرة أخرى من خلال {platform}، وإضافته إلى القائمة.</p> <p>سيبقى حسابك كما هو. تم نسيانه فقط على هذا الكمبيوتر.</p> <h4>هل تفهم؟</h4>
