Prompt_RestartAsAdmin: "<h3><bold>سيتم إعادة تشغيل هذا البرنامج كمشرف</bold></h3><p>ضرب \"نعم\" في UAC عند مطالبته بالمسؤول.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>أنت على وشك نسيان الحساب!</h3> <h4>ماذا يعني هذا؟</h4> <p>- لن يكون لدى Steam الحساب المدرج في وضع الصورة الكبيرة ولن يتذكر كلمة المرور.<br/> - لن يقوم مبدل حساب TcNo بعرض الحساب أيضًا حتى يتم تسجيل الدخول مرة أخرى من خلال Steam.</p> <p>سيبقى حسابك دون المساس به. لقد نسيت على هذا الكمبيوتر.</p> <h4>ماذا لو حدث خطأ ما؟</h4> <p>لا تخلو من الذعر، يمكنك إعادة الحسابات المنسية عبر النسخ الاحتياطي في شاشة الإعدادات.<br/> يمكنك أيضا إزالة النسخ الاحتياطية السابقة من هناك عندما تكون متأكدا من أن كل شيء يعمل كما هو متوقع.</p> <h4>هل تفهم؟</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>أنت على وشك نسيان الحساب!</h3> <h4>ماذا يعني هذا؟</h4> <p>مبدل الحساب لن يظهر الحساب أيضًا<br/> حتى يتم تسجيل الدخول مرة أخرى من خلال {platform}، وأضيفت إلى القائمة.</p> <p>ستبقى حسابك على حاله. لقد نسيت على هذا الكمبيوتر.</p> <h4>هل تفهم؟</h4>
