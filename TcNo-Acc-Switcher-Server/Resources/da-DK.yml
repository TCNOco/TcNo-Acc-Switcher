Prompt_RestartAsAdmin: "<h3><bold>Dette program vil genstarte som Admin</bold></h3><p>Hit \"Ja\" i UAC, når bedt om admin.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Du er ved at glemme en konto!</h3> <h4>Hvad betyder det?</h4> <p>- Steam vil ikke længere have kontoen angivet i Big Picture Mode og vil ikke huske adgangskoden.<br/> - TcNo Account Switcher vil heller ikke længere vise kontoen, før den er logget ind igen via Steam.</p> <p>Din konto forbliver uberørt. Det er bare glemt på denne computer.</p><h4>Forstår du det?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Du er ved at glemme en konto!</h3> <h4>Hvad betyder dette?</h4> <p>TcNo Account Switcher vil heller ikke længere vise kontoen,<br/> indtil den er logget ind igen gennem {platform}, og føjet til listen.</p> <p>Din konto vil forblive uberørt. Det er bare glemt på denne computer.</p> <h4>Forstår du?</h4>
