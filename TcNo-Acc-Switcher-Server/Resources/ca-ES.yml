Prompt_ForgetSteam: >
  <h3 style='color:red'>Estàs a punt d'oblidar un compte!</h3> <h4>Què vol dir això?</h4> <p>- Steam ja no tindrà el compte llistat en el mode d'imatge gran i no recordarà la contrasenya.<br/> - TcNo Account Switcher tampoc mostrarà el compte fins que no torni a iniciar la sessió a través de Steam.</p> <p>El vostre compte no es tocarà. Només s'ha oblidat en aquest ordinador.</p><h4>Ho entens?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Estàs a punt d'oblidar un compte!</h3> <h4>Què vol dir això?</h4> <p>TcNo Account Switcher tampoc mostrarà el compte,<br/> fins que torni a iniciar la sessió a través de {platform}, i s'afegeixi a la llista.</p> <p>El teu compte romandrà intacte. S'acaba d'oblidar en aquest ordinador.</p> <h4>Ho entens?</h4>
