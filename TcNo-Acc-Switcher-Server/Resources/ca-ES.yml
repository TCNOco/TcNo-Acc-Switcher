Prompt_RestartAsAdmin: "<h3><bold>Aquest programa es reiniciarà com a administrador</bold></h3><p>Premeu \"Sí\" a UAC quan se us demani l'administrador.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Estàs a punt d'oblidar un compte!</h3> <h4>Què vol dir això?</h4> <p>- Steam ja no tindrà el compte llistat en el mode d'imatge gran i no recordarà la contrasenya.<br/> - TcNo Account Switcher tampoc mostrarà el compte fins que no torni a iniciar la sessió a través de Steam.</p> <p>El vostre compte no es tocarà. Només s'ha oblidat en aquest ordinador.</p><h4>Ho entens?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Esteu a punt d'oblidar-vos d'un compte.</h3> <h4>Què significa això?</h4> <p>TcNo Account Switcher tampoc deixarà de mostrar el compte,<br/> fins que no torni a iniciar la sessió fins al {platform}i s'afegeixi a la llista.</p> <p>vostre compte es mantindrà intacte. Simplement s’oblida en aquest ordinador.</p> <h4>Ho entens?</h4>
