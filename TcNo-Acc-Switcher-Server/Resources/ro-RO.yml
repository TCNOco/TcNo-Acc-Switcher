  <h3 style='color:red'>Ești pe cale să uiți un cont!</h3> <h4>Ce înseamnă asta?</h4> <p>- Steam nu va mai avea contul listat în modul Big Picture și nu va reține parola.<br/> - TcNo Account Switcher nu va mai afișa contul până când nu se va conecta din nou prin Steam.</p> <p>Contul dvs. va rămâne neatins. Este doar uitat pe acest computer.</p><h4>Înțelegi?</h4>
