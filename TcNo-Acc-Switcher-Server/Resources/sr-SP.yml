Prompt_RestartAsAdmin: "<h3><bold>Овај програм ће се поново покренути као Администратор</bold></h3><p>Притисните „Да“ у УАЦ-у када се затражи од администратора.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Заборавићете налог!</h3> <h4>Шта ово значи?</h4> <p>– Стеам више неће имати налог наведен у режиму велике слике и неће памтити лозинку.<br/> – ТцНо Аццоунт Свитцхер такође више неће приказивати налог, све док се поново не пријави преко Стеам-а.</p> <p>Ваш налог ће остати нетакнут. Једноставно је заборављено на овом рачунару.</p><h4>Да ли разумете?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Заборавили сте налог!</h3> <h4>Шта ово значи?</h4> <p>ТцНо Свитцхер налога такође више неће приказивати рачун,<br/> док се поново {platform}и не дода на листу.</p> <p>Ваш рачун ће остати нетакнут. На овом рачунару је то заборављено.</p> <h4>Да ли разумете?</h4>
