  <h3 style='color:red'>Πρόκειται να ξεχάσετε έναν λογαριασμό!</h3> <h4>Τι σημαίνει αυτό;</h4> <p>- Το Steam δεν θα έχει πλέον τον λογαριασμό στη λίστα Big Picture Mode και δεν θα θυμάται τον κωδικό πρόσβασης.<br/> - Το TcNo Account Switcher επίσης δεν θα εμφανίζει πλέον τον λογαριασμό, έως ότου συνδεθεί ξανά μέσω του Steam.</p> <p>Ο λογαριασμός σας θα παραμείνει ανέγγιχτος. Απλώς έχει ξεχαστεί σε αυτόν τον υπολογιστή.</p><h4>Καταλαβαίνεις;</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Πρόκειται να ξεχάσετε έναν λογαριασμό!</h3> <h4>Τι σημαίνει αυτό?</h4> <p>Το TcNo Account Switcher επίσης δεν θα εμφανίζει πλέον το λογαριασμό,<br/> μέχρι να συνδεθεί ξανά μέσω {platform}και να προστεθεί στη λίστα.</p> <p>Ο λογαριασμός σας θα παραμείνει ανέγγιχτος. Είναι μόλις ξεχαστεί σε αυτόν τον υπολογιστή.</p> <h4>Καταλαβαίνετε?</h4>
