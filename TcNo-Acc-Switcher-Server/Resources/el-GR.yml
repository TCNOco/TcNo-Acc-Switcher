Modal_SetPassword_Info: "ΣΗΜΕΊΩΣΗ: Αυτό δεν κρυπτογραφεί τους λογαριασμούς σας. Η εναλλαγή λογαριασμών είναι τόσο απλή όσο η αντικατάσταση αρχείων ή η αλλαγή ονόματος χρήστη σε ένα αρχείο. Ο κωδικός πρόσβασης μπορεί να επαναφερθεί με την επεξεργασία κειμένου σε ένα αρχείο επίσης. Αυτό είναι απλή ασφάλεια. Σταματά την απλή πρόσβαση UI. Μπορείτε να τοποθετήσετε αυτήν την εφαρμογή σε μια αφαιρούμενη συσκευή USB, να ρυθμίσετε το φάκελο UserData στην ίδια συσκευή USB και να τον αφαιρέσετε φυσικά για περισσότερη ασφάλεια. <a class=\"fancyLink\" onclick=\"OpenLinkInBrowser('{link}');return false;\" href=\"\">Μετακίνηση σε έναν εξωτερικό οδηγό οδήγησης</a><br><br>Για εκκαθάριση, αφήστε το παραπάνω κενό και πατήστε Ορισμός."
