Prompt_RestartAsAdmin: "<h3><bold>Αυτό το πρόγραμμα θα επανεκκινηθεί ως διαχειριστής</bold></h3><p>Πατήστε \"Ναι\" στο UAC όταν σας ζητηθεί διαχειριστής.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Πρόκειται να ξεχάσετε έναν λογαριασμό!</h3> <h4>Τι σημαίνει αυτό?</h4> <p>- Το Steam δεν θα έχει πλέον τον λογαριασμό σε λειτουργία Big Picture και δεν θα θυμάται τον Κωδικό Πρόσβασης.<br/> - Το TcNo Account Switcher επίσης δεν θα εμφανίζει πλέον το λογαριασμό, μέχρι να συνδεθεί ξανά μέσω του Steam.</p> <p>Ο λογαριασμός σας θα παραμείνει άθικτος. Απλώς ξεχνούμε σε αυτόν τον υπολογιστή.</p> <h4>Τι πάει κάτι λάθος?</h4> <p>Μην πανικοβληθείτε, μπορείτε να φέρετε πίσω ξεχασμένους λογαριασμούς μέσω αντιγράφων ασφαλείας στην οθόνη ρυθμίσεων.<br/> Μπορείτε επίσης να αφαιρέσετε τα προηγούμενα αντίγραφα ασφαλείας από εκεί όταν είστε σίγουροι ότι όλα λειτουργούν όπως αναμενόταν.</p> <h4>Καταλαβαίνετε?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Πρόκειται να ξεχάσετε έναν λογαριασμό!</h3> <h4>Τι σημαίνει αυτό?</h4> <p>Το TcNo Account Switcher επίσης δεν θα εμφανίζει πλέον το λογαριασμό,<br/> μέχρι να συνδεθεί ξανά μέσω {platform}και να προστεθεί στη λίστα.</p> <p>Ο λογαριασμός σας θα παραμείνει ανέγγιχτος. Είναι μόλις ξεχαστεί σε αυτόν τον υπολογιστή.</p> <h4>Καταλαβαίνετε?</h4>
