Prompt_RestartAsAdmin: "<h3><bold>Αυτό το πρόγραμμα θα επανεκκινηθεί ως διαχειριστής</bold></h3><p>Πατήστε \"Ναι\" στο UAC όταν σας ζητηθεί διαχειριστής.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Πρόκειται να ξεχάσετε έναν λογαριασμό!</h3> <h4>Τι σημαίνει αυτό;</h4> <p>- Το Steam δεν θα έχει πλέον τον λογαριασμό στη λίστα Big Picture Mode και δεν θα θυμάται τον κωδικό πρόσβασης.<br/> - Το TcNo Account Switcher επίσης δεν θα εμφανίζει πλέον τον λογαριασμό, έως ότου συνδεθεί ξανά μέσω του Steam.</p> <p>Ο λογαριασμός σας θα παραμείνει ανέγγιχτος. Απλώς έχει ξεχαστεί σε αυτόν τον υπολογιστή.</p><h4>Καταλαβαίνεις;</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Είστε έτοιμοι να ξεχάσετε ένα λογαριασμό!</h3> <h4>Τι σημαίνει αυτό;</h4> <p>TcNo Η εναλλαγή λογαριασμού δεν θα εμφανίζει πλέον το λογαριασμό,<br/> μέχρι να συνδεθεί ξανά μέσω {platform}, και να προστεθεί στη λίστα.</p> <p>Ο λογαριασμός σας θα παραμείνει ανέγγιχτος. Είναι απλά ξεχασμένο σε αυτόν τον υπολογιστή.</p> <h4>Κατάλαβες;</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Πρόκειται να εκκαθαρίσετε τα στατιστικά σας στοιχεία!</h3> <p>Δεν μπορείτε να αναιρέσετε αυτήν την ενέργεια.</p>
