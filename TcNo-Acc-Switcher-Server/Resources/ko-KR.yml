Prompt_ForgetSteam: >
  <h3 style='color:red'>계정을 잊어버리려고 합니다!</h3> <h4>그 결과,</h4> <p>- Steam은 더 이상 Big Picture 모드에서 해당 계정을 표시하지 않으며 비밀번호 또한 기억하지 않게됩니다.<br/>- TcNo Account Switcher는 Steam을 통해 다시 로그인할 때까지 더 이상 계정을 표시하지 않게됩니다.</p> <p>귀하의 계정은 그대로 유지됩니다. 계정이 삭제되는 것이 아니라, 이 프로그램에서 사라집니다.</p><h4>계속하시겠습니까?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>계정을 잊어버리려고 합니다!</h3> <h4>그 결과,</h4> <p>TcNo Account Switcher는 {platform}을 통해 다시 로그인하기 전까지는 해당 계정을 표시하지 않게됩니다.<br/></p> <p>귀하의 계정은 그대로 유지됩니다. 계정이 삭제되는 것이 아니라, 이 프로그램에서 사라집니다.</p> <h4>계속하시겠습니까?</h4>
