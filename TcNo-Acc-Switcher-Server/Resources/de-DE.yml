Prompt_RestartAsAdmin: "<h3><bold>Dieses Programm wird als Admin neu gestartet</bold></h3><p>Drücken Sie \"Ja\" in UAC, wenn Sie zur Admin aufgefordert werden.</p>"
Prompt_ForgetSteam: >
  <h3 style='color:red'>Du bist dabei ein Konto zu vergessen!</h3> <h4>Was bedeutet das?</h4> <p>- Steam wird das Konto nicht mehr im Big-Picture Modus auflisten und wird das Passwort nicht mehr speichern.<br/> - Auch TcNo Account Switcher wird das Konto nicht mehr anzeigen, bis es erneut über Steam angemeldet wird.</p> <p>Dein Konto bleibt bestehen. Es wird nur auf diesem Computer vergessen.</p><h4>Hast du verstanden?</h4>
Prompt_ForgetAccount: >
  <h3 style='color:red'>Sie sind dabei, ein Konto zu vergessen!</h3> <h4>Was bedeutet das?</h4> <p>TcNo Account Switcher zeigt das Konto auch nicht mehr an,<br/> bis es durch {platform}wieder angemeldet und zur Liste hinzugefügt wird.</p> <p>Ihr Konto bleibt unberührt. Es ist einfach vergessen auf diesem Computer.</p> <h4>Verstehen Sie?</h4>
Prompt_ClearStats: >
  <h3 style='color:red'>Sie sind im Begriff, Ihre Statistiken zu löschen!</h3> <p>Sie können diese Aktion nicht rückgängig machen.</p>
